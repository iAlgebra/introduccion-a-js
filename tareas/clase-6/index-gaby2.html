<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="styles-gaby.css" rel="stylesheet">
    <title>Tarea 6</title>
</head>
<body>
<form id="form">
    <div id="annual-salary-wrapper"></div>
    <div>
        <button class="add" type="button">Add</button>
        <button class="remove" type="button">Remove</button>
        <button class="calculate" type="button">Calculate</button>
    </div>
    <ul class="info-display hidden">
        <li><em>The highest annual salary is <span class="highest-annual-salary"></span></em></li>
        <li><em>The lowest annual salary is <span class="lowest-annual-salary"></span></em></li>
        <li><em>The average annual salary is <span class="average-annual-salary"></span></em></li>
        <li><em>The average monthly salary is <span class="average-monthly-salary"></span></em></li>
    </ul>
</form>
<script src="calculus-gaby.js" type="text/javascript"></script>
<script src="index-gaby2.js" type="text/javascript"></script>
