<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles-gaby.css" rel="stylesheet">
    <title>Tarea 6</title>
</head>
<body>
<form id="form">
    <div id="annual-salary-wrapper"></div>

    <div class="btn-group btn-group-lg" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary add">Add</button>
        <button type="button" class="btn btn-secondary remove">Remove</button>
        <button type="button" class="btn btn-secondary calculate">Calculate</button>
    </div>

    <ul class="list-group info-display hidden">
        <li class="list-group-item list-group-item-primary"><em>The highest annual salary is <span class="highest-annual-salary"></span></em></li>
        <li class="list-group-item list-group-item-primary"><em>The lowest annual salary is <span class="lowest-annual-salary"></span></em></li>
        <li class="list-group-item list-group-item-primary"><em>The average annual salary is <span class="average-annual-salary"></span></em></li>
        <li class="list-group-item list-group-item-primary"><em>The average monthly salary is <span class="average-monthly-salary"></span></em></li>
    </ul>
</form>

<script src="calculus-gaby.js" type="text/javascript"></script>
<script src="index-gaby2.js" type="text/javascript"></script>
</body>
</html>
